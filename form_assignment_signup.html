<html>
<head>
	<link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
	<title>forms</title>
	<link rel="stylesheet" href="style2.css">
</head>
<body>
	<form action="" class="animate__animated animate__heartBeat">
		<fieldset>
			<legend>sign-up form</legend>
			<table>
			<tr>
				<td>
					<input type="text" class="form-control" placeholder="first name">
				</td>
			</tr>
			<tr>
				<td>
					<input type="text" class="form-control" placeholder="last name">
				</td>
			</tr>
			<tr>
				<td>
					<input type="email" class="form-control" placeholder="abc@gmail.com">
				</td>
			</tr>
			<tr>
				<td>
					<input type="password" class="form-control" placeholder="password">
				</td>
			</tr>
			<tr>
				<td>
					<input type="password" class="form-control" placeholder="confirm-password">
				</td>
			</tr>
			<tr>
				<td>
					<input type="date" class="form-control" placeholder="dob">
				</td>
			</tr>
			<tr>
				<td>
					<input type="radio" class="form-control" name="gender">male
					<input type="radio" class="form-control" name="gender">female
					<input type="radio" class="form-control" name="gender">others
				</td>
			</tr>
			<tr>
				<td>
				<input type="number" class="form-control" placeholder="+91 0123456789">	
				</td>
			</tr>
			<tr>
				<td>
					<input type="submit" class="form-control" value="submit" id="btn">
				</td>
			</tr>
		</fielset>
	</table>
	</form>
</body>
</html>
